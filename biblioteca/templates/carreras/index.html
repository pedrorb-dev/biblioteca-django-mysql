{% extends "paginas/estructura.html" %}

{% block titulo %} Lista de Carreras {% endblock %}

{% block contenido %} 

<div class="card">
    <div class="card-header">
        <a
            name=""
            id=""
            class="btn btn-primary"
            href="{% url 'crear_carrera' %}"
            role="button"
            >Agregar Carrera</a
        >
        
    </div>
    <div class="card-body">
        
        <div
            class="table-responsive"
        >
            <table
                class="table"
                border="5"
            >
                <thead>
                    <tr>
                        <th>ID_CARRERA</th>
                        <th>NOMBRE</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    {% for carrera in carreras %}
                    <tr class="">
                        <td>{{ carrera.id_carrera }}</td>
                        <td>{{ carrera.nombre }}</td>
                        <td>
                            <a
                                name=""
                                id=""
                                class="btn btn-info"
                                href="{% url 'editar_carrera' carrera.id_carrera %}"
                                role="button"
                                >Editar</a
                            >
                            <a
                                name=""
                                id=""
                                class="btn btn-danger"
                                href="{% url 'eliminar_carrera' carrera.id_carrera %}"
                                role="button"
                                >Eliminar</a
                            >
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
    </div>
    <div class="card-footer text-muted"></div>
</div>

{% endblock %}
